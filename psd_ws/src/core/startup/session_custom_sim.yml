name: nuctella-sim
root: ./
startup_window: startup-slam
pre_window: |
  source ~/.bashrc;
  export DDS_CONFIG=DEFAULT; export RMW_IMPLEMENTATION=rmw_fastrtps_cpp;
  export ROS_DOMAIN_ID=2
windows:
  - startup-slam:     #tmux list-windows
      panes:
        - ros2 launch psd_vehicle_gazebo simulation.launch.py diff_drive:=${MECANUM:-False}
        - ros2 run rviz2 rviz2
        - ros2 launch slam_toolbox online_sync_launch.py slam_params_file:=/psd_ws/src/core/startup/slam_toolbox_custom_params.yaml use_sim_time:=True
        - ros2 run teleop_twist_keyboard teleop_twist_keyboard
        # - bash -c "while true; do ros2 run nav2_map_server map_saver_cli --free 0.15 --fmt png -f /maps/map; sleep 5; done"
        # - ros2 run rosbot_object_recognition obj_rec
