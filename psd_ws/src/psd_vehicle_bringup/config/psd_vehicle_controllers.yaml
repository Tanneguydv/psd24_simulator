controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    effort_controller:
      type: effort_controllers/JointGroupEffortController

    position_controller:
      type: forward_command_controller/ForwardCommandController



# actual controllers
effort_controller:
  ros__parameters:
    joints:
      - drive_FR
      - drive_FL
      - drive_RR
      - drive_RL

position_controller:
  ros__parameters:
    joints:
      - steering_FL
      - steering_FL
    interface_name: position

